<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Client Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for professional look */
        body {
            font-family: 'Inter', sans-serif;
        }
        .table-header:hover {
            background-color: #e5e7eb;
            cursor: pointer;
        }
        .success-message {
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <img src="https://via.placeholder.com/40" alt="Logo" class="mr-3" aria-hidden="true">
                <h1 class="text-2xl font-bold">Medical Client Management</h1>
            </div>
            <nav aria-label="Main navigation">
                <ul class="flex space-x-4">
                    <li><a href="#signup" class="hover:underline" aria-current="page">Sign Up</a></li>
                    <li><a href="#clients" class="hover:underline">View Clients</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mx-auto p-6">
        <!-- Success Message -->
        <div id="successMessage" class="hidden bg-green-100 text-green-800 p-4 rounded-md mb-6 success-message" role="alert">
            Client registered successfully!
        </div>

        <!-- Sign-Up Form -->
        <section id="signup" class="bg-white p-6 rounded-lg shadow-md mb-8" aria-labelledby="signup-heading">
            <h2 id="signup-heading" class="text-xl font-semibold text-gray-800 mb-4">Register New Client</h2>
            <form id="signupForm" class="space-y-4">
                <div>
                    <label for="medicalId" class="block text-sm font-medium text-gray-700">Medical ID</label>
                    <input type="text" id="medicalId" class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500" required aria-describedby="medicalId-error">
                    <p id="medicalId-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500" required aria-describedby="name-error">
                    <p id="name-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth (YYYY-MM-DD)</label>
                    <input type="text" id="dob" class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500" required aria-describedby="dob-error">
                    <p id="dob-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500" required aria-describedby="phone-error">
                    <p id="phone-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500" required aria-describedby="email-error">
                    <p id="email-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" id="address" class="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500" aria-describedby="address-error">
                    <p id="address-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <button type="submit" class="bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Register Client</button>
            </form>
        </section>

        <!-- Client List -->
        <section id="clients" class="bg-white p-6 rounded-lg shadow-md" aria-labelledby="clients-heading">
            <h2 id="clients-heading" class="text-xl font-semibold text-gray-800 mb-4">Client List</h2>
            <table class="w-full border-collapse" aria-describedby="clients-heading">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="border p-2 table-header" data-sort="medicalId">Medical ID</th>
                        <th class="border p-2 table-header" data-sort="name">Name</th>
                        <th class="border p-2 table-header" data-sort="dob">DOB</th>
                        <th class="border p-2 table-header" data-sort="phone">Phone</th>
                        <th class="border p-2 table-header" data-sort="email">Email</th>
                        <th class="border p-2">Address</th>
                    </tr>
                </thead>
                <tbody id="clientTableBody"></tbody>
            </table>
        </section>
    </div>

    <script>
        // Load clients from local storage
        let clients = JSON.parse(localStorage.getItem('clients')) || [];

        // Validation functions
        function isValidDate(dateStr) {
            const regex = /^\d{4}-\d{2}-\d{2}$/;
            if (!regex.test(dateStr)) return false;
            const date = new Date(dateStr);
            return date instanceof Date && !isNaN(date);
        }

        function isValidEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function isValidPhone(phone) {
            const regex = /^\+?[\d\s-]{10,}$/;
            return regex.test(phone);
        }

        function isUniqueMedicalId(medicalId) {
            return !clients.some(client => client.medicalId === medicalId);
        }

        // Display clients in table
        function displayClients() {
            const tableBody = document.getElementById('clientTableBody');
            tableBody.innerHTML = '';
            clients.forEach(client => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="border p-2">${client.medicalId}</td>
                    <td class="border p-2">${client.name}</td>
                    <td class="border p-2">${client.dob}</td>
                    <td class="border p-2">${client.phone}</td>
                    <td class="border p-2">${client.email}</td>
                    <td class="border p-2">${client.address || ''}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Sort clients
        function sortClients(key) {
            clients.sort((a, b) => {
                if (a[key] < b[key]) return -1;
                if (a[key] > b[key]) return 1;
                return 0;
            });
            displayClients();
        }

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('hidden');
            document.querySelectorAll('.text-red-500').forEach(el => el.classList.add('hidden'));

            const medicalId = document.getElementById('medicalId').value.trim();
            const name = document.getElementById('name').value.trim();
            const dob = document.getElementById('dob').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();

            // Validation
            let valid = true;
            if (!medicalId) {
                document.getElementById('medicalId-error').textContent = 'Medical ID is required.';
                document.getElementById('medicalId-error').classList.remove('hidden');
                valid = false;
            } else if (!isUniqueMedicalId(medicalId)) {
                document.getElementById('medicalId-error').textContent = 'Medical ID must be unique.';
                document.getElementById('medicalId-error').classList.remove('hidden');
                valid = false;
            }
            if (!name) {
                document.getElementById('name-error').textContent = 'Name is required.';
                document.getElementById('name-error').classList.remove('hidden');
                valid = false;
            }
            if (!dob || !isValidDate(dob)) {
                document.getElementById('dob-error').textContent = 'Valid date (YYYY-MM-DD) is required.';
                document.getElementById('dob-error').classList.remove('hidden');
                valid = false;
            }
            if (!phone || !isValidPhone(phone)) {
                document.getElementById('phone-error').textContent = 'Valid phone number (e.g., +1234567890) is required.';
                document.getElementById('phone-error').classList.remove('hidden');
                valid = false;
            }
            if (!email || !isValidEmail(email)) {
                document.getElementById('email-error').textContent = 'Valid email is required.';
                document.getElementById('email-error').classList.remove('hidden');
                valid = false;
            }

            if (!valid) return;

            // Add client
            const client = { medicalId, name, dob, phone, email, address };
            clients.push(client);
            localStorage.setItem('clients', JSON.stringify(clients));

            // Show success message and clear form
            successMessage.classList.remove('hidden');
            setTimeout(() => successMessage.classList.add('hidden'), 3000);
            this.reset();

            // Update table
            displayClients();
        });

        // Handle table sorting
        document.querySelectorAll('.table-header').forEach(header => {
            header.addEventListener('click', () => {
                const key = header.getAttribute('data-sort');
                if (key) sortClients(key);
            });
        });

        // Initial display
        displayClients();
    </script>
</body>
</html>
