<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apostas Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="glass-card">
            <h1 class="neon-text">ACESSO</h1>
            <form action="jogos.html" method="GET">
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">Usuário</label>
                    <span class="focus-border"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Senha</label>
                    <span class="focus-border"></span>
                </div>
                <button type="submit" class="pulse-button">ENTRAR</button>
            </form>
            <p class="register-link">Não tem conta? <a href="#" class="glow-link">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
